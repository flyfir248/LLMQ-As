<!DOCTYPE html>

    <title>Question Answering App</title>

    <style>
        body {
            background-color: #36393F;
            color: #DCDDDE;
            font-family: Whitney,Helvetica Neue,Helvetica,Arial,sans-serif;
            font-size: 16px;
            line-height: 24px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .header-image {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
        }
        .header-image img {
            max-width: 80%;
            height: auto;
        }
        input[type="submit"]:hover {
            box-shadow: 0 0 10px rgba(0, 0, 255, 0.5);
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 32px;
        }

        input[type="file"], input[type="text"], input[type="submit"] {
            background-color: #40444B;
            border-radius: 4px;
            border: none;
            color: #DCDDDE;
            font-size: 16px;
            height: 32px;
            margin-top: 16px;
            padding: 8px;
            width: 400px;
        }

        input[type="submit"] {
            background-color: #7289DA;
            color: #FFFFFF;
            cursor: pointer;
        }

        label {
            font-size: 20px;
            font-weight: 600;
            margin-top: 32px;
            text-align: center;
            width: 400px;
        }
        input[type="file"] {
            background-color: #40444B;
            border-radius: 4px;
            border: none;
            color: #DCDDDE;
            font-size: 16px;
            height: 32px;
            margin-top: 16px;
            padding: 8px;
            width: 400px;
        }

        input[type="file"]::-webkit-file-upload-button {
            background-color: #7289DA;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            height: 32px;
            padding: 8px;
            width: 100px;
        }

        input[type="file"]::-moz-file-upload-button {
            background-color: #7289DA;
            border: none;
            color: #FFFFFF;
            cursor: pointer;
            font-size: 16px;
            height: 32px;
            padding: 8px;
            width: 100px;
        }

        footer {
            background-color: #262626;
            color: #fff;
            padding: 10px;
            text-align: center;
            font-size: 14px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer a {
            color: #fff;
            text-decoration: none;
        }

        .footer a:hover {
            color: #007bff;
        }

        .footer p {
            font-family: Arial, sans-serif;
            font-size: 12px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            max-width: 30px;
            height: auto;
        }

    </style>
</head>
<body>
    <a href="https://pythonpythonme.netlify.app/index.html">
    <div class="header-image">
    <img src="https://pythonpythonme.netlify.app/PythonPythonME.png" alt="Header image">
    </div>
    </a>

    <form method="post" enctype="multipart/form-data">
        <label for="question">Ask a question:</label>
        <input type="text" name="question" placeholder="Enter your question...">
        <input type="file" name="file" accept=".txt" placeholder="Upload a text file...">
        <input type="submit" value="Submit">
    </form>
